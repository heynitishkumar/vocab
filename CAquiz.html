<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto-Submit Quiz Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
   
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    .sidebar {
      width: 200px; background: #2c3e50; color: white; padding: 20px;
      overflow-y: auto; max-height: 100vh; position: sticky; top: 0;
    }
    .sidebar h2 { font-size: 18px; margin-bottom: 15px; }
    .sidebar button {
      width: 100%; margin-bottom: 10px; padding: 8px;
      background: #34495e; color: white; border: none;
      text-align: left; border-radius: 4px; cursor: pointer;
    }
    .sidebar button:hover { background: #1abc9c; }
    .content {
      flex-grow: 1; padding: 30px; background: #ecf0f1; overflow-y: auto;
    }
    .quiz-box {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 650px; margin: auto;
    }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin: 8px 0; }
    .timer { font-size: 16px; color: #d9534f; font-weight: bold; margin: 10px 0; }
    .feedback, .summary {
      margin-top: 20px; padding: 15px; background: #e0f7e0;
      border-left: 5px solid green; border-radius: 6px;
    }

    .container {
  display: flex;
  height: 100vh;
}
.hide-sidebar .sidebar {
  display: none;
}
.hide-sidebar .content {
  width: 100%;
  padding-left: 20px;
}
.nav-button {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: #34495e;
  color: white;
  border: none;
  padding: 12px 16px;
  font-size: 18px;
  cursor: pointer;
  z-index: 1000;
  border-radius: 4px;
}
#prevBtn {
  left: 10px;
}
#nextBtn {
  right: 10px;
}
#submitNowBtn {
  position: fixed;
  top: 10px;
  right: 20px;
  z-index: 1000;
  background: #d9534f;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
<div class="container">
 <div class="sidebar">
  <h2>GS Quiz Sets</h2>
  <button onclick="loadSet('A')">Jan 1 to 3(a)</button>
  <button onclick="loadSet('B')">Jan 1 to 3(b)</button>
     <button onclick="loadSet('C')">Jan 1 to 3(c)</button>
  <button onclick="loadSet('D')">Jan 4</button>
</div>

  <div class="content">
   <button onclick="toggleSidebar()" style="
  position: absolute; top: 10px; left: 10px;
  z-index: 1000; padding: 6px 12px;
  background: #2980b9; color: white; border: none; border-radius: 4px;
">
  â˜° Hide Menu
</button>
<button id="nextBtn" class="nav-button" onclick="navigateNext()">âž¡</button>
<button id="submitNowBtn" onclick="submitQuizNow()">ðŸš¨ Submit</button>

    <div class="quiz-box" id="quizArea">
      <p>Select a category from the sidebar to start the quiz.</p>
    </div>
  </div></div>

<script src="main.js"></script> <!-- keep this at the end -->
</script>
</body>
</html>
