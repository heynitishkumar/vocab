<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>January Current Affairs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff, #f7f7f7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #e65100;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .home-btn {
      text-align: center;
      margin: 1rem;
    }
    .home-btn a {
      text-decoration: none;
      background-color: #ef6c00;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #e65100;
      margin-bottom: 2rem;
    }
    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      justify-content: center;
    }
    .section-card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
      font-weight: 600;
      color: #e65100;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .section-card:hover {
      transform: translateY(-4px);
      background-color: #fff3e0;
    }
    footer {
      background-color: #e65100;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  üóìÔ∏è January Current Affairs
</header>

<div class="home-btn">
  <a href="current_affairs_section.html">‚¨Ö Back to CA Section</a>
</div>

<main>
  <h2>Select a Date to Begin</h2>
  <div class="section-grid">
    <!-- Generate 31 date buttons -->
    
    <!-- We'll use JS to generate them dynamically below -->
  </div>
</main>

<footer>
  Browse daily news from January for your exam prep
</footer>

<script>
  const grid = document.querySelector('.section-grid');
  for (let i = 1; i <= 31; i++) {
    const a = document.createElement('a');
    a.href = `january${i}.html`;
    a.className = 'section-card';
    a.textContent = `üìÖ Jan ${i}`;
    grid.appendChild(a);
  }
</script>

</body>
</html>
