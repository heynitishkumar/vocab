<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #ecf0f1; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 200px; background: #2c3e50; color: white; padding: 20px;
      overflow-y: auto; max-height: 100vh; position: sticky; top: 0;
      display: none;
    }
    .sidebar h2 { font-size: 18px; margin-bottom: 15px; }
    .sidebar button {
      width: 100%; margin-bottom: 10px; padding: 8px;
      background: #34495e; color: white; border: none;
      text-align: left; border-radius: 4px; cursor: pointer;
    }
    .sidebar button:hover { background: #1abc9c; }
    .content {
      flex-grow: 1; padding: 20px;
      overflow-y: auto; position: relative;
    }
    .quiz-box {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 700px; margin: auto;
    }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option { margin: 8px 0; }
    .timer { font-size: 16px; color: #d9534f; font-weight: bold; margin: 10px 0; }
    .feedback, .summary {
      margin-top: 20px; padding: 15px; background: #e0f7e0;
      border-left: 5px solid green; border-radius: 6px;
    }
    .nav-button {
      position: fixed; top: 50%; transform: translateY(-50%);
      background: #34495e; color: white; border: none;
      padding: 12px 16px; font-size: 18px; cursor: pointer;
      z-index: 1000; border-radius: 4px;
    }
    #nextBtn { right: 10px; }
    #submitNowBtn {
      position: fixed; top: 10px; right: 20px; z-index: 1000;
      background: #d9534f; color: white; border: none;
      padding: 8px 14px; border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    #authOverlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); display: flex; align-items: center;
      justify-content: center; z-index: 9999;
    }
    #authBox {
      background: white; padding: 20px; border-radius: 8px;
      width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #authBox input { width: 100%; padding: 8px; margin-bottom: 10px; }
    #authBox button { width: 100%; padding: 10px; margin-bottom: 5px; }
  </style>
</head>
<body>
<div id="authOverlay">
  <div id="authBox">
    <h3 style="text-align:center;">Login to Continue</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">üîê Login</button>
    <button onclick="signup()">üÜï Signup</button>
  </div>
</div>

<div class="container">
  <div class="sidebar" id="sidebar">
    <h2>GS Quiz Sets</h2>
    <button onclick="startQuiz('A')">Set A</button>
    <button onclick="startQuiz('B')">Set B</button>
    <button onclick="startQuiz('C')">Set C</button>
    <button onclick="startQuiz('D')">Set D</button>
    <button onclick="startQuiz('E')">Set E</button>
    <button onclick="viewLeaderboard('A')">üèÜ Leaderboard A</button>
    <button onclick="viewLeaderboard('B')">üèÜ Leaderboard B</button>
    <button onclick="logout()">üö™ Logout</button>
    <p id="userDisplay" style="margin-top: 10px; font-size: 14px;"></p>
  </div>
  <div class="content" id="main-content">
    <button id="nextBtn" class="nav-button" onclick="navigateNext()">‚û°</button>
    <button id="submitNowBtn" onclick="submitQuizNow()">üö® Submit</button>
    <div class="quiz-box" id="quizArea">
      <p>Select a category from the sidebar to start the quiz.</p>
    </div>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCGiOMRZHI_PdbuzIkQK8Kk4YcFXHBWtpc",
    authDomain: "mathsquiz-5a3b7.firebaseapp.com",
    projectId: "mathsquiz-5a3b7",
    storageBucket: "mathsquiz-5a3b7.appspot.com",
    messagingSenderId: "127657807004",
    appId: "1:127657807004:web:ef17beddcbb04c5de0f159"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    const sidebar = document.getElementById('sidebar');
    const authOverlay = document.getElementById('authOverlay');
    const userDisplay = document.getElementById('userDisplay');
    if (user) {
      sidebar.style.display = 'block';
      authOverlay.style.display = 'none';
      userDisplay.textContent = `Logged in as: ${user.email}`;
    } else {
      sidebar.style.display = 'none';
      authOverlay.style.display = 'flex';
      userDisplay.textContent = '';
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("‚úÖ Logged in"))
      .catch(err => alert("Login failed: " + err.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("‚úÖ Account created"))
      .catch(err => alert("Signup failed: " + err.message));
  }

  function logout() {
    auth.signOut().then(() => alert("üö™ Logged out"));
  }

  function viewLeaderboard(set) {
    db.collection("quizHistory").where("set", "==", set).get().then(snapshot => {
      const allData = snapshot.docs.map(doc => doc.data());
      allData.sort((a, b) => {
        if (b.score === a.score) return a.time - b.time;
        return b.score - a.score;
      });
      let html = `<div class="leaderboard-box">
        <h3>üèÜ Leaderboard ‚Äì Set ${set}</h3>
        <button onclick="returnToHome()" style="margin-bottom: 10px;">üè† Return Home</button>
        <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%;">
          <thead style="background: #34495e; color: white;">
            <tr><th>Rank</th><th>Email</th><th>Score</th><th>Time (s)</th><th>Date</th></tr>
          </thead><tbody>`;
      allData.slice(0, 10).forEach((d, i) => {
        html += `<tr><td>${i + 1}</td><td>${d.email}</td><td>${d.score}/${d.total}</td><td>${d.time}</td><td>${d.date.split('T')[0]}</td></tr>`;
      });
      html += `</tbody></table></div>`;
      document.getElementById("main-content").innerHTML = `
        <button id="nextBtn" class="nav-button" onclick="navigateNext()">‚û°</button>
        <button id="submitNowBtn" onclick="submitQuizNow()">üö® Submit</button>
        <div class="quiz-box" id="quizArea">${html}</div>
      `;
    });
  }

  function returnToHome() {
    document.getElementById("main-content").innerHTML = `
      <button id="nextBtn" class="nav-button" onclick="navigateNext()">‚û°</button>
      <button id="submitNowBtn" onclick="submitQuizNow()">üö® Submit</button>
      <div class="quiz-box" id="quizArea">
        <p>Select a category from the sidebar to start the quiz.</p>
      </div>
    `;
  }
</script>
<script src="temp1.json"></script>
<script src="temp.json"></script>
</body>
</html>
