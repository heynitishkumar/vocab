<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dictionary-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            text-align: center;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
        }
        .phonetic {
            font-size: 18px;
            color: gray;
        }
        .meaning {
            margin-top: 10px;
            font-size: 16px;
        }
        .synonyms {
            margin-top: 10px;
            font-size: 14px;
            color: #0078D4;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .synonyms a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 30px;
            border-radius: 30%;
            background-color: #0078D4;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }
        .synonyms a:hover {
            background-color: #005a9e;
        }
        .example {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<div class="dictionary-box">
    <div class="word">Ablaze</div>
    <div class="phonetic"> </div>
    <div class="meaning">
        <strong>Adjective:</strong> <li> burning fiercely 
    </div>
    <div class="synonyms">
        <strong>Synonyms:</strong> 
        <a href="alight.html" target="_blank">Alight</a>
        <a href="aflame.html" target="_blank">Aflame</a>
        <a href="fiery.html" target="_blank">Fiery</a>
        <a href="blazing.html" target="_blank">Blazing</a>
    </div>
    <div class="example">
        Example: "His clothes were ablaze"
    </div>
</div>

</body>
</html>
