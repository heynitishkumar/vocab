<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
 <script>
    function loadDefinition(word) {
        window.parent.postMessage(word, "*"); // Sends the selected word to the parent page
    }
</script>

</head>
<body>

<h3>Select a word:</h3>
<ul>

</ul>

</body>
</html>
